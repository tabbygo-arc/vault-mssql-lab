version: '2'
services:
  vault: 
    container_name: vault
    build: ./vault
    links:
      - sqlserver:sqlserver
    ports:
      - 8200:8200
    environment:
      VAULT_ADDR: http://localhost:8200
    volumes:
     - /Users/tabbyorwa/Documents/GitHub/vault-mssql-lab/vault:/vaultdev #you probably have to adjust this
  sqlserver:
    container_name: sqlserver
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: MyPassword123
    ports:
      - 1433:1433
  app: 
    container_name: app
    build: ./app
    links:
      - vault:vault
      - sqlserver:sqlserver
    environment:
      ROLE_ID: test
      SECRET_ID: 9b10b201-8aaa-dfb8-6dda-e7d9af1f3d19
      VAULT_URL: http://vault:8200
      SQL_SERVER_ADDR: sqlserver
